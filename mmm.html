<!DOCTYPE html>
<html>
<head>
    <title>Neumorphic Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .calculator {
            background-color: #f0f0f0;
            border-radius: 20px;
            box-shadow: 5px 5px 15px #cbced1, -5px -5px 15px #ffffff;
            padding: 20px;
            max-width: 400px;
            width: 90%;
        }
        .calculator input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            font-size: 24px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            background-color: #f0f0f0;
            box-shadow: inset 5px 5px 10px #cbced1, inset -5px -5px 10px #ffffff;
            text-align: right;
            outline: none;
        }
        .row {
            display: flex;
        }
        .calculator button {
            flex: 1;
            padding: 15px;
            margin: 5px;
            font-size: 20px;
            border: none;
            border-radius: 10px;
            background-color: #f0f0f0;
            box-shadow: 5px 5px 10px #cbced1, -5px -5px 10px #ffffff;
            cursor: pointer;
            outline: none;
        }
        .operator {
            background-color: #FF9800;
            color: white;
        }
        .equal {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="result" disabled>
        <div class="row">
            <button onclick="clearResult()">C</button>
            <button onclick="appendOperator('/')" class="operator">/</button>
            <button onclick="appendOperator('*')" class="operator">*</button>
            <button onclick="deleteLastChar()">&larr;</button>
        </div>
        <div class="row">
            <button onclick="appendNumber('7')">7</button>
            <button onclick="appendNumber('8')">8</button>
            <button onclick="appendNumber('9')">9</button>
            <button onclick="appendOperator('-')" class="operator">-</button>
        </div>
        <div class="row">
            <button onclick="appendNumber('4')">4</button>
            <button onclick="appendNumber('5')">5</button>
            <button onclick="appendNumber('6')">6</button>
            <button onclick="appendOperator('+' )" class="operator">+</button>
        </div>
        <div class="row">
            <button onclick="appendNumber('1')">1</button>
            <button onclick="appendNumber('2')">2</button>
            <button onclick="appendNumber('3')">3</button>
            <button onclick="calculateResult()" class="equal">=</button>
        </div>
        <div class="row">
            <button onclick="appendNumber('0')">0</button>
            <button onclick="appendNumber('.')">.</button>
        </div>
    </div>

    <script>
        let currentInput = '0';

        function updateResult() {
            document.getElementById('result').value = currentInput;
        }

        function clearResult() {
            currentInput = '0';
            updateResult();
        }

        function appendNumber(number) {
            if (currentInput === '0') {
                currentInput = number;
            } else {
                currentInput += number;
            }
            updateResult();
        }

        function appendOperator(operator) {
            if (currentInput !== '0') {
                currentInput += operator;
                updateResult();
            }
        }

        function deleteLastChar() {
            currentInput = currentInput.slice(0, -1);
            if (currentInput === '') {
                currentInput = '0';
            }
            updateResult();
        }

        function calculateResult() {
            try {
                currentInput = eval(currentInput);
            } catch (error) {
                currentInput = 'Error';
            }
            updateResult();
        }
    </script>
</body>
</html>
